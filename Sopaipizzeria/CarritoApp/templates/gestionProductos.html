{% extends "./base.html" %}

{% block title %} Punto de Venta {% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-4">
        <h2>Gestion de Productos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" minlength="6" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtCategoria" name="txtCategoria" class="form-control" placeholder="Categoria" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numPrecio" name="numPrecio" class="form-control" min="1" max="100" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
         
    </div>
    <div class="col-sm-6 col-md-6 col-lg-8 col-xl-8">
        <h1>Listado de Productos</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Categoria</th>
                        <th>Precio</th>
                        <th colspan="2">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in productos %}
                    <tr>
                        <td>{{c.nombre}}</td>
                        <td>{{c.categoria}}</td>
                        <td>{{c.precio}}</td>
                        <td><a href="edicionProducto/{{c.nombre}}" class="btn btn-success">Editar</a></td>
                        <td><a href="eliminarProducto/{{c.nombre}}" class="btn btn-danger">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</div>

{% endblock %}
